<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			:root {
				--blur: 0px;
			}

			img {
				filter: blur(var(--blur));
			}
		</style>
		<title>Add Blur Effect</title>
	</head>
	<body>
		<div class="container">
			<input type="range" min="0" max="20" name="blur" data-sizing="px" value="1" />

			<img src="https://picsum.photos/id/30/300/200" alt="img" />
		</div>

		<script>
			const input = document.querySelector("input");

			function setBlur() {
				const suffix = this.dataset.sizing || "";
				document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
			}

			input.addEventListener("input", setBlur);
		</script>
	</body>
</html>
